<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
        <nav>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
            <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
        </nav>
    </header>

    <main>
        <section id="authSection">
            <div id="loginForm" class="authForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" />
                <input type="password" id="loginPassword" placeholder="Password" />
                <button id="loginSubmit">Login</button>
                <p id="loginError" class="error"></p>
            </div>
            <div id="registerForm" class="authForm" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username" />
                <input type="email" id="registerEmail" placeholder="Email" />
                <input type="password" id="registerPassword" placeholder="Password" />
                <button id="registerSubmit">Register</button>
                <p id="registerError" class="error"></p>
            </div>
        </section>

        <section id="bookCatalog" style="display:none;">
            <h2>Book Catalog</h2>
            <input type="text" id="searchInput" placeholder="Search books..." />
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <div id="booksContainer"></div>
        </section>

        <section id="cartSection" style="display:none;">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <button id="checkoutBtn">Checkout</button>
            <p id="orderMessage"></p>
        </section>

        <section id="orderHistorySection" style="display:none;">
            <h2>Order History</h2>
            <div id="orderHistory"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
